title: ixSlideMax

## Specification
type: jQuery Plugin
support: 0.3
return: jQuery

## Descriptions
description:
  - 슬라이드 베너 Plugin (carousel)<br>
    다양한 옵션 적용으로 여러가지 형태로 변형하여 사용할 수 있다.
  - .ix-touch-area class로 터치영역을 변경할 수 있다.<br>
    설정하지 않으면 .ix-list-viewport 가 touch 영역이 된다. v0.4.3~ 지원<br>
    ※한번 적용된 대상에는 "clear" 하기 전에는 다시 적용되지 않는다.

## Options
options:
  - prop: view-length
    desc: 구간에 진입시 한번만 발생
    required: true
    default: 1
    ver: 0.3
  - prop: move-length
    desc: 한번에 움직이는 아이템 갯수 설정<br>
           view-length 보다 크게 설정할 수 없다.
    required: false
    default: view-length 설정값
    ver: 0.3
  - prop: loop
    desc: 아이템들을 끊기지 않고 연결해서 보여주도록 설정
    required: false
    default: true
    ver: 0.3
  - prop: auto-play
    desc: 일정시간이 지나면 자동 슬라이드 되도록 설정
    required: false
    default: false
    ver: 0.3
  - prop: delay
    desc: auto-play 설정시 자동 슬라이드 간격, 1000/1초
    required: false
    default: 4000
    ver: 0.3
  - prop: motion-type
    desc: 슬라이드 모션 방식 설정 ( "slide", "none" )
    required: false
    default: slide
    ver: 0.3
  - prop: duration
    desc: motion-type이 slide일때 animate 시간, 1000/1초
    required: false
    default: 400
    ver: 0.3
  - prop: easing
    desc: motion-type이 slide일때 animate easing값 설정<br>
          ixSnack.easing.js, jquery.easing.js 필요
    required: false
    default: ease
    ver: 0.3
  - prop: axis
    desc: 슬라이드 방향축이 가로인지 세로인지 설정 ( "horizontal", "vertical" )
    required: false
    default: horizontal
    ver: 0.3
  - prop: datum-point
    desc: 기준점 설정, 시작되는 좌표<br>
          px, % 단위 모두 사용 가능 ("ix-list-viewport" 기준)
    required: false
    default: 0
    ver: 0.3
  - prop: default-index
    desc: 기본으로 보여져야 하는 아이템의 index 설정<br>
          아이템갯수 보다 크게 설정하면 적용되지 않는다.
    required: false
    default: 0
    ver: 0.3
  - prop: item-size
    desc: 아이템 하나의 사이즈 (px), margin 제외
    required: false
    #default:
    ver: 0.3

## Methods
methods:
  - name:
    return:
      - jQuery
    version: 0.3~
    desc: 슬라이드 기본적용
    params:
      - name: options
        type:
          - Object
        desc: 각종 옵션들 설정, 설정하지 않으면 기본 옵션이 설정된다, Property는 카멜표기법 사용<br>
               옵션 항목들은 "Options" 참조<br>
               ※옵션설정은 되도록 inline으로 data-ix-options속성에 설정하길 권장한다.

  - name: next
    return:
      - jQuery
    version: 0.3~
    desc: 아이템의 다음 으로 슬라이드 시킨다.
    params:
      - name: moveLength
        type:
          - Int
        desc: 설정시 해당 수치만큼 아이템이 이동한다, 설정하지 않으면 기본설정대로 이동한다, v0.4.3~ 지원<br>
               ※view-length 보다 크게 설정하면 동작하지 않는다.

## Events
events:
  - procedure: 1
    type: activate
    desc: 구간에 진입시 한번만 발생
    properties:
      - name: index
        desc: 현재 구간의 배열 index
      - name: data
        desc: positons에 등록했던 각 data들
      - name: percent
        desc: 구간에서의 scroll 진행률값 0~1
      - name: totalPercent
        desc: 전체 구간에서의 scroll 진행률값 0~1
      - name: value
        desc: 해당 시점의 scrollTop이나 scrollLeft값
