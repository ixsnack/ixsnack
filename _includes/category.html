<button type="button" class="btn-category-close"><i class="far fa-times-circle"></i></button>

<ul class="categories">

	{% for doc in site.docs %}
	<li class="{% if doc.title == page.title %}active{% endif %}">
		<a href="{{ site.baseurl }}{{ doc.url }}">{{ doc.title }}</a>
	</li>
	{% endfor %}

</ul>
